<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 3em;
            color: #333;
            text-align: center;
        }
        #salaryForm {
            background: white;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            font-size: 1.2em;
            margin-bottom: 0.5em;
        }
        input[type="number"] {
            font-size: 1.2em;
            padding: 0.5em;
            margin-bottom: 1.5em;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
        }
        button {
            font-size: 1.2em;
            padding: 0.5em 1em;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 0.5em;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function showAlert(event) {
            event.preventDefault(); // Prevent form submission
            alert("Your salary may be:");
        }
    </script>
</head>
<body>
    <form id="salaryForm" onsubmit="showAlert(event)">
        <h1>Salary Predictor</h1>
        <label for="yearInput">Year:</label>
        <input type="number" id="yearInput" name="years" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
