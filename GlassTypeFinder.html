<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlassTypeFinder</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 3em;
            color: #333;
            text-align: center;
        }
        #glassForm {
            background: white;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 1.5em;
        }
        label {
            font-size: 1.2em;
            margin-right: 1em;
            text-transform: uppercase;
            width: 50px; /* Adjust width as needed */
            text-align: right;
        }
        input[type="number"] {
            font-size: 1.2em;
            padding: 0.5em;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
        }
        input[type="submit"], button {
            font-size: 1.2em;
            padding: 0.5em 1em;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 0.5em;
        }
        input[type="submit"]:hover, button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function showAlert() {
            alert("Find Class button clicked!");
        }
    </script>
</head>
<body>
    <form id="glassForm">
        <h1>GlassTypeFinder</h1>
        <div class="form-group">
            <label for="riInput">RI:</label>
            <input type="number" id="riInput" name="RI" required>
        </div>
        <div class="form-group">
            <label for="naInput">Na:</label>
            <input type="number" id="naInput" name="Na" required>
        </div>
        <div class="form-group">
            <label for="mgInput">Mg:</label>
            <input type="number" id="mgInput" name="Mg" required>
        </div>
        <div class="form-group">
            <label for="alInput">Al:</label>
            <input type="number" id="alInput" name="Al" required>
        </div>
        <div class="form-group">
            <label for="siInput">Si:</label>
            <input type="number" id="siInput" name="Si" required>
        </div>
        <div class="form-group">
            <label for="kInput">K:</label>
            <input type="number" id="kInput" name="K" required>
        </div>
        <div class="form-group">
            <label for="caInput">Ca:</label>
            <input type="number" id="caInput" name="Ca" required>
        </div>
        <button type="button" onclick="showAlert()">Find Class</button>
    </form>
</body>
</html>
